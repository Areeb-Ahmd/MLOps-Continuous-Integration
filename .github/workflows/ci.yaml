# This is a basic CI workflow for a Python project using GitHub Actions.
name: CI Workflow

# This workflow will run on every push and pull request to the main branch.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs to be run in this workflow.
jobs:
  test:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu for the runner.

    steps:
    - name: Checkout code # This step checks out the code from the repository so that it can be used in the workflow.
      uses: actions/checkout@v2 # Use the checkout action to get the code from the repository.

    - name: Set up Python # This step sets up the Python environment for the workflow.
      uses: actions/setup-python@v2 # Use the setup-python action to install Python.
      with:
        python-version: '3.9' 

    - name: Install dependencies # This step installs the necessary dependencies for the project.
      run: |
        python -m pip install --upgrade pip
        pip install pytest streamlit

    - name: Run tests # This step runs the tests using pytest.
      run: |
        pytest _test.py